      <div class="row">
        <div class="col-md-8">
          <h3>Notas de TPA</h3>
          <p>Este es el listado de las notas de TPA</p>
          <form class="form-inline" id="studentForm" >             
              <label class="sr-only" for="name">Nombre</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">Nombre</div>
                <input type="text" class="form-control" id="name" placeholder="Nombre del estudiante"required>
              </div>
                   
              <label class="sr-only" for="name">Nota</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">Nota</div>
                <input type="text" class="form-control" id="grade" placeholder="Nota del estudiante" required>
              </div>

              <button type="submit" class="btn btn-primary" id="addButton">Add Nota</button>
          </form>
          <hr>
          <div class="row">
    
            <table class="table table-striped" id="studentList">
                <thead>
                  <tr>
                    <th>Nombre estudiante</th>
                    <th>Nota</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
          </div>
          <hr>
          <p>Cantidad de Estudiantes: <span id="total"><strong>0</strong></span></p>  
          <button type="submit" class="btn btn-primary" id="endButton">Terminar</button>
        </div>
